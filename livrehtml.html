<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Livres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Nouveau Livre</h1>
        <form id="book-form" action="">
            <div class="mb-3">
                <label for="title" class="form-label">Titre</label>
                <input id="title" type="text" class="form-control" placeholder="Entrez le titre">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Auteur</label>
                <input id="author" type="text" class="form-control" placeholder="Entrez l'auteur">
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input id="isbn" type="text" class="form-control" placeholder="Entrez l'ISBN">
            </div>
            <div class="text-center">
                <input type="submit" value="Ajouter" class="btn btn-success">
            </div>
        </form>

        <br>

        <table class="table table-striped" id="book-list">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>ISBN</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="body">
                <!-- Les livres seront affichÃ©s ici dynamiquement -->
            </tbody>
        </table>
        <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

    </div>

    <!-- Conteneur pour les toasts -->

    <!-- Inclusion du fichier JS -->
    <script src="scriptbook.js"></script>
</body>
</html>
